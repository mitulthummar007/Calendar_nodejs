<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calendar</title>
  <link rel="icon" href="img.jpg">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div id="month"></div>
      <div>
        <select id="yearSelect" class="selected"></select>
        <select id="monthSelect" class="selected">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <button id="btnShowCalendar">Click</button>
      </div>
      <div>
        <button id="btnBack" class="backnextbtn"><i class="fa fa-angle-left"></i></button>
        <button id="btnNext" class="backnextbtn"><i class="fa fa-angle-right"></i></button>
      </div>

    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div id="calendar"></div>
  </div>
  <div id="modal"></div>
  <div id="addEvent">
    <h2>Add Note</h2>
    <input type="text" id="txtTitle" placeholder="Add Note" required />
    <button id="btnSave">Save</button>
    <button class="btnClose">Close</button>
  </div>

  <div id="viewEvent">
    <h2>Note</h2>
    <p id="eventText">This is Sample Note</p>
    <input type="text" id="notID" hidden>

    <button id="btnDelete">Delete</button>
    <button class="btnClose">Close</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
